
<div class="mdl-card mdl-shadow--6dp">

  <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
    <h2 class="mdl-card__title-text">Login</h2>
  </div>

  <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>

    <div class="mdl-card__supporting-text">
        <mdl-textfield name="email" type="text" label="Email" [(ngModel)]="user.email" autocomplete="email" autofocus floating-label
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></mdl-textfield>
        <mdl-textfield name="password" type="password" label="Password" [(ngModel)]="user.password" autocomplete="password" floating-label
          required></mdl-textfield>
        <span *ngIf="error" class="error-message">{{error}}</span>
    </div>

    <div class="mdl-card__actions mdl-card--border">
      <button mdl-button mdl-button-type="raised" mdl-colored="accent" mdl-ripple type="submit" name="submit" [disabled]="loginForm.invalid || loading">Sign in</button>
      <mdl-spinner *ngIf="loading" active></mdl-spinner>
    </div>

  </form>

</div>
