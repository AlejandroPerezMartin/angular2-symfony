
<div class="mdl-card mdl-shadow--6dp">

  <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
    <h2 class="mdl-card__title-text">Register</h2>
  </div>

  <div class="mdl-card__supporting-text">
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <mdl-textfield name="email" type="text" label="Email" [(ngModel)]="user.email" autocomplete="email" autofocus floating-label
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></mdl-textfield>
      <mdl-textfield name="name" type="text" label="Name" [(ngModel)]="user.name" autocomplete="name" floating-label required></mdl-textfield>
      <mdl-textfield name="password" type="password" label="Password" [(ngModel)]="user.password" autocomplete="password" floating-label
        required></mdl-textfield>
    </form>
  </div>

  <div class="mdl-card__actions mdl-card--border">
    <button mdl-button mdl-button-type="raised" mdl-colored="accent" mdl-ripple type="submit" name="submit" [disabled]="registerForm.invalid">Register</button>
  </div>

</div>
